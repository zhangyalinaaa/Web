<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			function createA(){
				var x=document.createElement("a");
				var y=document.createTextNode("这是一个新建的a标签");
				x.appendChild(y);
				document.getElementById("div1").appendChild(x);
				x.setAttribute("href","#");
				x.style.color="yellow";
				x.style.backgroundColor="red";
				}
			function removeP(){
				var x=document.getElementById("p1");
				var y=document.getElementById("p2");  
				 x.removeChild(x.childNodes[0]);
				 y.removeChild(y.childNodes[0]);
				}
			function removeA(){
				var z=document.getElementById("div1");
				var x=z.childNodes;
				   for ( i=x.length-1,j=0;i>0;i--,j++){
				   	if(x[i].tagName=="A")
				     z.removeChild(z.childNodes[i]);
				      
				      
				      }
				  
				  }
			function backgroundColor(){
			    var z=document.getElementById("div1");
			    var x=z.childNodes;
			    for(i=0;i<x.length;i++)
			    {
			    	if (x[i].tagName=="A"||x[i].tagName=="P")
			        x[i].style.backgroundColor="red";
			     }  
			}
		</script>
	<style>
		#div1{
			border: 10px solid yellow;
			width: 200px;
			height: 300px;
			background-color: blue;
		}
		#div2{
			border: 1px solid yellow;
			width: 200px;
			height: 30px;
			background-color: blue;
		}
		#a1{
			background-color: greenyellow;
		}
		
		#a2{
			color:yellow;
		}
	</style>
	</head>
	<body>
		<div id="div1">
			<p id="p1">我喜欢JS</p>
			<p id="p2">JS好难</p>
			<a  href="#" id="a1" >菜鸟教程</a>
			<a  href="#" id="a2" >菜鸟教程123</a>
		    <button onclick="createA()">黄字红底</button>
			<button onclick="removeP()">删除所有P元素</button>
			<button onclick="removeA()">删除所有a元素</button>
			<button onclick="backgroundColor()">加背景色</button>
		</div>
	</body>
</html>
